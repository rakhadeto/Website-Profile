<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL RESET & BODY --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif; /* Font default untuk body */
            background: linear-gradient(135deg, #121212 0%, #212121 100%); /* Hitam pekat ke abu-abu gelap */
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #f0f0f0; /* Teks default putih pucat */
        }

        /* --- BACKGROUND ANIMATION (PARTIKEL) --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.08); /* Partikel sangat redup */
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* --- NEW: NEBULAR GLOW EFFECT --- */
        .nebula-glow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Di belakang semua konten dan partikel */
            filter: blur(80px); /* Sangat buram untuk efek glow */
            opacity: 0.6;
        }

        .glow-sphere {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            animation: glowMove 25s linear infinite alternate;
        }

        .glow-1 {
            background: radial-gradient(circle, #ff007f 0%, transparent 70%); /* Pink neon */
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }

        .glow-2 {
            background: radial-gradient(circle, #00ffff 0%, transparent 70%); /* Cyan neon */
            bottom: 20%;
            right: -100px;
            animation-delay: 8s;
            width: 350px;
            height: 350px;
        }

        .glow-3 {
            background: radial-gradient(circle, #ffea00 0%, transparent 70%); /* Kuning neon */
            top: 60%;
            left: 20%;
            animation-delay: 15s;
            width: 300px;
            height: 300px;
        }

        @keyframes glowMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-50px, 40px); }
            75% { transform: translate(30px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* --- CONTAINER --- */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- PROFILE CARD (KARTU INFORMASI ANDA) --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.08); /* Lebih terang sedikit dari sebelumnya agar teks lebih mudah dibaca */
            backdrop-filter: blur(40px); /* Blur lebih kuat untuk kesan menyatu dengan latar belakang */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Bingkai tipis dan berwarna putih semi-transparan untuk kontras halus */
            border-radius: 15px; /* Sudut sedikit lebih tajam, memberikan kesan modern yang kuat */
            padding: 3.5rem; /* Padding sedikit lebih besar untuk ruang teks */
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Bayangan tetap gelap namun sedikit lebih naik */
            transition: all 0.4s ease-in-out; /* Transisi lebih halus */
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card:hover {
            transform: translateY(-12px); /* Efek hover lebih terasa */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7); /* Bayangan hover lebih dramatis */
        }

        /* --- PROFILE IMAGE (FOTO PROFIL) --- */
        .profile-image {
            width: 160px; /* Sedikit lebih kecil agar tidak terlalu mendominasi di tema gelap */
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 2.5rem; /* Margin bawah sedikit lebih besar */
            overflow: hidden;
            animation: pulse 2s infinite;
            border: 2px solid #222; /* Border gelap tipis pada gambar */
            box-shadow: 0 0 0 5px rgba(0, 255, 255, 0.15); /* Efek glow tipis di sekitar gambar */
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.2); } /* Pulse lebih lembut */
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        /* --- PROFILE TEXT COLORS & FONTS --- */
        .profile-name {
            font-family: 'Montserrat', sans-serif; /* Font lebih kuat, modern, dan profesional */
            font-size: 2.8rem; /* Ukuran lebih besar untuk penekanan di tema gelap */
            font-weight: 700; /* Tebal untuk kontras yang jelas */
            color: #e0ffff; /* Warna aqua pucat, memberikan efek "neon glow" yang elegan */
            margin-bottom: 0.6rem;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4); /* Bayangan teks yang memberikan efek cahaya halus */
        }

        .profile-title {
            font-family: 'Open Sans', sans-serif; /* Font yang bersih, mudah dibaca, dan universal */
            font-size: 1.4rem; /* Ukuran sedikit lebih besar */
            color: #a7d9de; /* Warna abu-abu kebiruan yang lembut */
            margin-bottom: 2.8rem;
            font-weight: 400; /* Lebih ringan dari nama, untuk hierarki */
        }

        .profile-description {
            font-family: 'Open Sans', sans-serif; /* Sama dengan title, konsisten untuk readability */
            font-size: 1.15rem; /* Ukuran sedikit lebih besar untuk keterbacaan di latar gelap */
            color: #c7e9ed; /* Warna abu-abu kebiruan yang sangat terang */
            line-height: 1.8; /* Jarak baris yang lebih lebar sangat penting untuk teks gelap agar tidak terlihat padat */
            margin-bottom: 3.8rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* --- SOCIAL BUTTON --- */
        .social-container {
            position: relative;
        }

        .social-trigger {
            background: linear-gradient(45deg, #4dd0e1, #00bcd4); /* Cyan ke teal */
            color: #222; /* Teks tombol jadi gelap agar kontras */
            border: 1px solid #26a69a; /* Border teal tipis */
            padding: 1rem 2.2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.4); /* Bayangan tombol lebih fokus */
            position: relative;
            overflow: hidden;
        }

        .social-trigger::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); /* Efek kilau putih */
            transition: left 0.4s;
        }

        .social-trigger:hover::before {
            left: 100%;
        }

        .social-trigger:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 188, 212, 0.6); /* Efek hover lebih kuat */
        }

        /* --- SOCIAL LINKS --- */
        .social-links {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .social-links.active {
            top: -120px;
            opacity: 1;
            visibility: visible;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: bounceIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .social-link:hover::before {
            transform: scale(1.2);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(50px); }
            50% { opacity: 1; transform: scale(1.05) translateY(-10px); }
            70% { transform: scale(0.9) translateY(0px); }
            100% { opacity: 1; transform: scale(1) translateY(0px); }
        }

        /* Warna ikon sosial disesuaikan untuk tema gelap */
        .github { background: linear-gradient(45deg, #000, #333); }
        .instagram { background: linear-gradient(45deg, #a80084, #ff007f); } /* Lebih ke ungu/pink neon */
        .whatsapp { background: linear-gradient(45deg, #10b981, #0c8a66); } /* Hijau lebih gelap */
        .linkedin { background: linear-gradient(45deg, #004d7f, #0077b5); } /* Biru lebih gelap */

        /* --- TOOLTIP --- */
        .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2); /* Abu-abu transparan untuk gelap */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .social-link:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -35px;
        }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .profile-card {
                padding: 2rem;
                border-radius: 20px;
            }
            .profile-name {
                font-size: 2rem;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
            .social-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
            .glow-sphere {
                width: 200px !important;
                height: 200px !important;
                filter: blur(40px);
            }
            .glow-1 { top: 5%; left: -20px; }
            .glow-2 { bottom: 10%; right: -30px; }
            .glow-3 { top: 40%; left: 60%; }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="nebula-glow-container">
        <div class="glow-sphere glow-1"></div>
        <div class="glow-sphere glow-2"></div>
        <div class="glow-sphere glow-3"></div>
    </div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="Foto.jpg">
            </div>
            
            <h1 class="profile-name">Naufal Rakhadeto Darmawan</h1>
            <p class="profile-title">Junior Data Analyst</p>
            
            <p class="profile-description">
                Undergraduate Information System student at UIN Syarif Hidayatullah Jakarta 
                Let's connect and build something amazing together!
            </p>
            
            <div class="social-container">
                <button class="social-trigger" id="socialTrigger">
                    <i class="fas fa-share-alt"></i> Connect With Me
                </button>
                
                <div class="social-links" id="socialLinks">
                    <a href="https://github.com/rakhadeto" class="social-link github" target="_blank">
                        <i class="fab fa-github"></i>
                        <div class="tooltip">GitHub</div>
                    </a>
                    <a href="https://instagram.com/rakhadeto_d" class="social-link instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <div class="tooltip">Instagram</div>
                    </a>
                    <a href="https://wa.me/6281291359191" class="social-link whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        <div class="tooltip">WhatsApp</div>
                    </a>
                    <a href="https://www.linkedin.com/in/naufal-rakhadeto-780470322?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-link linkedin" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                        <div class="tooltip">LinkedIn</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Background animation (existing from previous code)
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';

                bgAnimation.appendChild(particle);
            }
        }

        // Social links toggle (existing from previous code)
        const socialTrigger = document.getElementById('socialTrigger');
        const socialLinks = document.getElementById('socialLinks');
        let isOpen = false;

        socialTrigger.addEventListener('click', function() {
            isOpen = !isOpen;
            
            if (isOpen) {
                socialLinks.classList.add('active');
                socialTrigger.innerHTML = '<i class="fas fa-times"></i> Close';
                // WARNA TOMBOL 'CLOSE' UNTUK OPSI 2
                socialTrigger.style.background = 'linear-gradient(45deg, #FF0055, #D1002A)'; 
            } else {
                socialLinks.classList.remove('active');
                socialTrigger.innerHTML = '<i class="fas fa-share-alt"></i> Connect With Me';
                socialTrigger.style.background = 'linear-gradient(45deg, #4dd0e1, #00bcd4)';
            }
        });

        // Close social links when clicking outside (existing from previous code)
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.social-container') && isOpen) {
                socialLinks.classList.remove('active');
                socialTrigger.innerHTML = '<i class="fas fa-share-alt"></i> Connect With Me';
                socialTrigger.style.background = 'linear-gradient(45deg, #4dd0e1, #00bcd4)';
                isOpen = false;
            }
        });

        // Add click effect to social links (existing from previous code)
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.marginLeft = '-10px';
                ripple.style.marginTop = '-10px';

                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation (existing from previous code)
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles (existing from previous code)
        createParticles();

        // Add typing effect to description (existing from previous code)
        const description = document.querySelector('.profile-description');
        const text = description.textContent;
        description.textContent = '';
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                description.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 30);
            }
        }

        window.addEventListener('load', () => {
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
